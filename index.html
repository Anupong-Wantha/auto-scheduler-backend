        // ฟังก์ชันสำหรับจัดเรียงข้อมูลตามวันและคาบเรียน
        const daysOrder = { "Mon": 1, "Tue": 2, "Wed": 3, "Thu": 4, "Fri": 5 };
        const sortedData = [...jsonData.data].sort((a, b) => {
            if (daysOrder[a.day] !== daysOrder[b.day]) {
                return daysOrder[a.day] - daysOrder[b.day];
            }
            return a.period - b.period;
        });

        const container = document.getElementById('scheduleContainer');
        const dayFilter = document.getElementById('dayFilter');

        function renderSchedule(filter = 'all') {
            container.innerHTML = '';
            
            const filteredData = filter === 'all' 
                ? sortedData 
                : sortedData.filter(item => item.day === filter);

            if (filteredData.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-gray-500">ไม่พบข้อมูลการเรียน</p>';
                return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = `bg-white p-5 rounded-xl shadow-md day-${item.day} hover:shadow-lg transition-shadow`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-sm font-semibold px-2 py-1 bg-gray-100 rounded text-gray-600">คาบที่ ${item.period}</span>
                        <span class="text-sm text-blue-600 font-bold">${item.day}</span>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800 mb-1">${item.subject_name}</h3>
                    <p class="text-sm text-gray-500 mb-3">${item.subject_id || ''} | ${item.group_name}</p>
                    <div class="border-t pt-3 mt-auto">
                        <div class="flex items-center text-sm text-gray-600 mb-1">
                            <span class="mr-2">👤</span> ${item.teacher_name}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <span class="mr-2">📍</span> ห้อง: ${item.room_name === '??????' ? 'ยังไม่ระบุ' : item.room_name}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // เมื่อเปลี่ยน Filter
        dayFilter.addEventListener('change', (e) => renderSchedule(e.target.value));

        // เริ่มต้นการแสดงผล
        renderSchedule();
    </script>
